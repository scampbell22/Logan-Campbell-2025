<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Campbell - Athlete Profile</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif; /* Helvetica as the primary font */
        }

        body {
            background-color: black;
            color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            border-bottom: 4px solid yellow;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 32px; /* Separate font size for Logan Campbell */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px; /* Font size for other headers */
            margin-bottom: 10px;
        }

        img.profile-pic {
            width: 380px;
            height: 600px;
            margin-right: 20px;
            max-width: 100%; /* Ensure the image doesn't overflow its container */
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .content {
            flex: 1;
        }

        section {
            margin-bottom: 20px;
            padding: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        ul {
            list-style-type: none;
        }

        .bold-label {
            font-weight: bold;
        }

        /* Media query for screens smaller than 768px (usually tablets and mobile) */
        @media (max-width: 768px) {
            body {
                padding: 5px; /* Reduce padding for smaller screens */
            }

            img.profile-pic {
                width: 80%;  /* Use a percentage width */
                margin: 0 auto;
                display: block;
            }

            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Logan Campbell</h1>
        <p>Lakeville North 2025</p>
        <p>Positions SS,3B,RHP</p>
    </header>

    <div class="content-wrapper">
        <img src="https://scampbell22.github.io/images/3B_Throw.jpeg" alt="Logan Campbell's Image" class="profile-pic">

        <div class="content">
            <section>
                <h2>Physical Measurements</h2>
                <ul>
                    <li><span class="bold-label">Height:</span> 6'2"</li>
                    <li><span class="bold-label">Weight:</span> 185lbs</li>
                </ul>
            </section>

            <section>
                <h2>Summer Club Team</h2>
                <p><span class="bold-label">Team:</span> Minnesota Grizzlies</p>
                <p><span class="bold-label">Coaches:</span> Aaron McEachran (Mac) & Aaron Brush</p>
            </section>
        </div>
    </div>

    <footer>
        <p>Created by Steve Campbell. All rights reserved.</p>
    </footer>

</body>
</html>
